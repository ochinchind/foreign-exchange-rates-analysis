
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
    <h1>
        Predicted data with linear regression
    </h1>
    <canvas id="usdChart" style="width:100%;max-width:1000px"></canvas>

    <script>
        // Get predicted data from Django context
        var dates = JSON.parse('{{ forecast_dates | safe }}');
        var forecastValues = JSON.parse('{{ forecast_results | safe }}');
        // Extract arrays for each currency
        var usdValues = forecastValues.USD;
        var eurValues = forecastValues.EUR;
        var audValues = forecastValues.AUD;

        // Render the chart using Chart.js
        var ctx = document.getElementById('usdChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Predicted USD',
                    data: usdValues,
                    borderColor: 'green',
                    fill: false
                },{
                    label: 'Predicted AUD',
                    data: audValues,
                    borderColor: 'red',
                    fill: false
                },{
                    label: 'Predicted EUR',
                    data: eurValues,
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                legend: {display: false},
            }
        });
    </script>
</body>
</html>
